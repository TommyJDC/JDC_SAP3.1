[build]
      command = "npm run build"
      publish = "build/client"
      # Spécifier le répertoire interne peut parfois aider, même si l'adaptateur le gère.
      # Alternativement, supprimer complètement cette ligne est aussi une option.
      # Essayons de le spécifier pour voir si cela résout le problème 404.
      functions = ".netlify/functions-internal"

    [dev]
      command = "npm run dev"
      framework = "vite"

    [[redirects]]
      from = "/*"
      to = "/.netlify/functions/server"
      status = 200
